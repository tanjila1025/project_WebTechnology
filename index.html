<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Making the website responsive for different device widths -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title>
    <!-- Linking to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Main container for the application -->
    <div class="container">
        <h2 class="mt-5 mb-5"> USER INFORMATION APPLICATION </h2>
        <div class="mb-5">
            <div class="row">
                 <!-- Input field for the user's Information -->
                <div class="form-group col-md-6 mb-3">
                    <label for="first_name">First Name</label>
                    <input 
                    type="text" 
                    name="first_name" 
                    class="form-control" 
                    id="first_name" 
                    placeholder="Enter first name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="last_name">Last Name</label>
                    <input 
                    type="text" 
                    name="last_name" 
                    class="form-control" 
                    id="last_name" 
                    placeholder="Enter last name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="phone">Phone</label>
                    <input 
                    type="number" 
                    name="phone" 
                    class="form-control" 
                    id="phone" 
                    placeholder="Enter phone">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    name="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Enter email">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input 
                    type="text" 
                    name="address" 
                    class="form-control" 
                    id="address" 
                    placeholder="Enter address">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                 <!-- Table to display user information -->
                <table class="table table-bordered" id="curdTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Actions</th> <!-- Column for action buttons (edit/delete) -->
                        </tr>
                    </thead>
                    <tbody></tbody> <!-- This tbody should be populated by showData() -->
                </table>
                
            </div>
        </div>
    </div>
    <!-- Linking to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
